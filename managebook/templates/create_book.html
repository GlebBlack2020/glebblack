{% extends 'main_template.html' %}

{% block add_book %}
<form action="{% url 'add_book' %}" method="post">
    {% csrf_token %}
    {{ form.title.label }}
    {{ form.title }}
    {{ form.text.label }}
    <p>{{ form.text.help_text }</p>
    <p>{{ form.text.label }}</p>
    {{ form.text }}
    {{ form.genre.label }}
    {{ form.genre }}

    <button type="submit">OK</button>
</form>
{% endblock %}
